<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vermei - Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vermei Lanches</h1>
    <p>Escolha seu lanche e faça seu pedido!</p>
  </header>

  <main>
    <section id="cardapio">
      <h2>Cardápio</h2>
      <div class="item">
        <h3>X-Burguer</h3>
        <p>R$ 15,00</p>
        <label>Observações:
          <input type="text" name="obs1">
        </label>
        <button onclick="adicionarPedido('X-Burguer', 15)">Adicionar</button>
      </div>

      <!-- Adicione outros produtos aqui -->
    </section>

    <section id="pedido">
      <h2>Seu Pedido</h2>
      <ul id="lista-pedido"></ul>
      <label>Nome: <input type="text" id="nome"></label><br>
      <label>Endereço: <input type="text" id="endereco"></label><br>
      <label>Forma de pagamento:
        <select id="pagamento">
          <option>Dinheiro</option>
          <option>Pix</option>
          <option>Cartão</option>
        </select>
      </label><br>
      <button onclick="enviarPedido()">Enviar Pedido</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
