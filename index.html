<!DOCTYPE html>

</head>

        <h3>X-Burguer</h3>

      </div>

        <h3>Frango Cubano</h3>
        <p>R$ 30,00</p>
        <button onclick="adicionarAoPedido('Frango Cubano', 30)">Adicionar</button>
      </div>
      <div class="item">
        <h3>Cachorro Quente</h3>

      </div>

    <button id="btn-pedido" onclick="irParaPedido()">Ir para Pedido</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
