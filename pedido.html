<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vermei - Fazer Pedido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Vermei Lanches - Faça seu Pedido</h1>
  </header>

  <main>
    <section id="resumo-pedido">
      <h2>Seu Pedido</h2>
      <ul id="lista-pedido"></ul>

      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" /><br />

      <label for="endereco">Endereço:</label><br />
      <input type="text" id="endereco" /><br />

      <label for="pagamento">Forma de Pagamento:</label><br />
      <select id="pagamento">
        <option value="Dinheiro">Dinheiro</option>
        <option value="Pix">Pix</option>
        <option value="Cartão">Cartão</option>
      </select><br />

      <label for="observacoes">Observações adicionais:</label><br />
      <textarea id="observacoes" rows="3"></textarea><br />

      <button onclick="finalizarPedido()">Confirmar Pedido</button>
    </section>

    <section id="confirmacao" style="display:none;">
      <h2>Pedido Confirmado!</h2>
      <p>Seu pedido foi confirmado e já está sendo preparado.</p>
      <button onclick="voltarAoCardapio()">Voltar ao Cardápio</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
